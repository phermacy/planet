<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express on Vercel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --bg-color: #1a1a2e;
            --text-color: #e6e6e6;
            --card-bg: #16213e;
            --header-bg: linear-gradient(135deg, #0f3460, #1a1a2e);
            --button-primary: #0f3460;
            --button-secondary: #1a1a2e;
            --button-hover: #2d4059;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }
        
        header {
            background: var(--header-bg);
            color: white;
            padding: 50px 20px 30px;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .main-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            padding: 16px 24px;
            background: var(--button-primary);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        
        .main-button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }
        
        .main-button i {
            margin-right: 10px;
        }
        
        .credits-button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 14px 20px;
            background: transparent;
            color: var(--text-color);
            border: 2px solid var(--button-primary);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }
        
        .credits-button:hover {
            background: var(--button-primary);
            color: white;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .main-button {
                width: 100%;
                max-width: 300px;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <header>
            <h1>Express on Vercel</h1>
            <p class="subtitle">A minimal example without a database or forms</p>
        </header>
        
        <div class="button-container">
            <a href="/about" class="main-button fade-in">
                <i class="fas fa-info-circle"></i> About
            </a>
            
            <a href="/api-data" class="main-button fade-in">
                <i class="fas fa-database"></i> API Data
            </a>
        </div>
        
        <a href="/credits" class="credits-button fade-in">
            <i class="fas fa-star"></i> View Credits
        </a>
    </div>

    <footer>
        <p>Express on Vercel &copy; 2023</p>
    </footer>

    <script>
        // Start in dark mode by default
        document.body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
    </script>
</body>
</html>
